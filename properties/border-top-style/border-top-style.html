<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-top-style</title>
    <style type="text/css">
        /*border-top-style, defines the style of the border, from the top of the content, in this code we use dotted and solid...*/
        * {box-sizing: border-box;
           margin: 0;
           padding: 0;
        }

        body {
            background-color: black;
            width: 100vw;
            height: 100vh;
            border-top-style: solid;
            border-top-width: 15px;
            border-top-color: #FFD700;
        }
    </style>
    </head>
    <body>
        
    </body>
</html>
