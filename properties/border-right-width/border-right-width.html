<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-right-width</title>
    <style type="text/css">
        /*border-right-width, defines the thickness (width) of the right side of the element*/
        
        * {box-sizing: border-box;
            margin: 0;
            padding: 0;
         }
 
         body {
             background-color: #fff;
             width: 100vw;
             height: 100vh;
             border-right-style: solid;
             border-right-width: 5vw;
             border-right-color: #1f075f;
         }
    </style>
    </head>

    </body>
</html>
