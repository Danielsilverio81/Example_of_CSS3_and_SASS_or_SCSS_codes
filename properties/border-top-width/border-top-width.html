<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-top-width</title>
    <style type="text/css">
        /*border-top-width, defines the thickness (width) of the top edge of the element*/
        
          * {box-sizing: border-box;
           margin: 0;
           padding: 0;
        }

        body {
            background-color: #fff;
            width: 100vw;
            height: 100vh;
            border-top-style: solid;
            border-top-width: 5vw;
            border-top-color: #1f075f;
        }
    </style>
    </head>
    <body>
        
    </body>
</html>
