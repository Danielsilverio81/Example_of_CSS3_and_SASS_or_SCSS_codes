<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-items</title>
    <style type="text/css">
/*justify-items, is a grid property, used to align items*/

        body {
            display: grid;
            justify-items: center;
        }

        div {
            background: red;
            margin: 10px;
            height:200px;
            width: 200px;
        }
    </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
