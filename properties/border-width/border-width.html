    <title>Border-width</title>
    <style type="text/css">
        /*border-width, shorthand for, give a width for all four sides, up, down and another for left and right, or a value for all*/

          * {box-sizing: border-box;
            margin: 0;
            padding: 0;
         }
 
         body {
             background-color: #fff;
             width: 100vw;
             height: 100vh;
             border-style: solid;
             border-width:20px 30px;
             border-color: #1f075f;
         }
    </style>
