<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow-block</title>
    <style type="text/css">
        /*overflow-block, is a property to create scroll for content that breaks.
exclusive to firefox browser*/
         .container {
            width: 600px;
            height: 600px;
            border: black 1px solid;
            overflow-block: auto;
        }
    </style>
    </head>
    <body>
        <div class="container">
           <img src="images/car-gc388ff888_1920.jpg" alt="car" title="car">
        </div>
    </body>
</html>
