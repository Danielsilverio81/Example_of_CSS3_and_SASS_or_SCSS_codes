<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>place-items</title>
    <style type="text/css">
/*place-items, and a grid shorthand property for justify-items and align-items*/

        body {
            display: grid;
            place-items: start end;
            height: 100vh;
        }

        div {
            background: blue;
            width: 200px;
            height: 200px;
            margin: 10px;
        }
    </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
