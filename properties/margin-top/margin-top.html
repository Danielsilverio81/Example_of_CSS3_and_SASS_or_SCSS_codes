<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin-top</title>
    <style type="text/css">
        /*the margin-top , define a spacing for the content, referring to the top of the browser.
       always remember to reset the margin and padding of the body, so the property doesn't take into account their automatic values*/
        body {margin: 0; padding: 0;}

        .bloco {
            margin-top: 50px;
            height: 60vh;
            width: 600px;
            background-color: chartreuse;
        }
    </style>
    </head>
    <body>
        <div class="bloco"></div>
    </body>
</html>
