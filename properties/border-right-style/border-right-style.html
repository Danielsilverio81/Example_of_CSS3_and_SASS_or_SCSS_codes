<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-right-style</title>
    <style type="text/css">
          /*border-right-style, defines the style of the border, on the right side of the content, in this code we use dashed and ridge...*/
          * {box-sizing: border-box;
           margin: 0;
           padding: 0;
        }

        body {
            background-color: black;
            width: 100vw;
            height: 100vh;
            border-right-style: ridge;
            border-right-width: 25px;
            border-right-color: #FFD700;
        }
    </style>
    </head>
    <body>
        
    </body>
</html>
