<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-self</title>
    <style type="text/css">
     /*justify-self, this display grid property defines where the child elements of a container go, their positioning.*/

         body {
            display: grid;
            justify-items: center;
        }

        div {
            background: red;
            margin: 10px;
            height:200px;
            width: 200px;
        } 

        div:nth-child(3) {
            justify-self: start;
        }

        div:nth-child(4) {
            justify-self: end;
        }
    </style>
    </head>
    <body>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </body>
</html>
