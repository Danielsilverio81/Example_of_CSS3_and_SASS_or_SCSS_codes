    <title>boder-left-width</title>
    <style type="text/css">
        /*border-left-width, definir a espessura (largura), do lado esquerdo do elemento*/

         * {box-sizing: border-box;
            margin: 0;
            padding: 0;
         }
 
         body {
             background-color: #fff;
             width: 100vw;
             height: 100vh;
             border-bottom-style: solid;
             border-bottom-width: 5vw;
             border-bottom-color: #1f075f;
         }
    </style>
