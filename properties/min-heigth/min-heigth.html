<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-heigth</title>
    <style type="text/css">
        div {
            /*min-height is used to define the minimum height of the element. in this example cod the height is set to 500px more if you reduce the browser or go to a smaller screen it will respect the minimum height of 200px stopping when you reach it*/
            min-height: 200px;
            height: 500px;
            width: 300px;
            background-color: black;

            
        }
    </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
