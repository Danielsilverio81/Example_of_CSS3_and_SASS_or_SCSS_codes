<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-width</title>
    <style type="text/css">
        /*the content does not exceed the defined maximum width and if the screen shrinks, a way will be created to respect it*/
        body {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            height: 150px;
            border: solid 2px black;
            box-shadow: 0 0 10px blue;
        }

        .item {
            max-width: 300px;
            height: 80px;
            background-color: aquamarine;
        }
    </style>
    </head>
    <body>
        <div class="container">

            <div class="item"></div>

        </div>
    </body>
</html>
