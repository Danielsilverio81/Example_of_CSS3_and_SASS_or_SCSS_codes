<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-sizing</title>
    <style type="text/css">
        /*box-sizing, normally used in universal selectors, the border-box type of this property respects the values specified for the content, 
        while the content-box overflows the content, as the properties are added together and may overflow the value you wanted.*/
        * {box-sizing: border-box;}

        div {
            height: 300px;
            width: 300px;
            padding: 100px;
            font-size: 40px;
        }
    </style>
    </head>
    <body>
        <div>Propriedades</div>
    </body>
</html>
