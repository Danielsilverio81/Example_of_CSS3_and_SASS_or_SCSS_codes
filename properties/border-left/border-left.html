    <style type="text/css">
        /*border-left, create border on the left side of the element,
         This is the shorthand for 3 base border properties: border-left-style, border-left-width and border-left-color.*/
         body {
            box-sizing: border-box;
            border-left: groove rgb(167, 56, 5) 35px;
            height:100vh;
