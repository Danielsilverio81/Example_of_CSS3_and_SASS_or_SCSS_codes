    <title>border-spacing</title>
    <style type="text/css">
       /*border-spacing, and used to set the spacing of cells in a table.*/

         * {box-sizing: border-box; margin: 0; padding: 0;}

    align-items: center;
    margin-top: 3%;

}

table {
    border: solid 3px black;
    padding: 5px;
    border-spacing:10px;
}

th,td {
    color: #ffff;
    border: solid 2px black;
    padding: 6px;
}
