<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>padding-top</title>
    <style type="text/css">
        
        * {box-sizing: border-box;}

        body {margin:0; padding: 0;}

        .bloco {
            margin-left: 120px;
            padding-top: 30px;
            height: 70vh;
            width: 50vw;
            background-color:blueviolet;
        }
        
        .item {
            height: 100%;
            width: 100%;
            background-color: black;
        }
    </style>
    </head>
    <body>
        <div class="bloco">
            <div class="item"></div>
        </div>
    </body>
</html>
