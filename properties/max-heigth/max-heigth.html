<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>max-heigth</title>
    <style type="text/css">
        div {
            /*max-heigth defines, how high the element will reach. when it reaches the specified height it stops and the rest of the content overflows the screen.*/
            /*when we specify the element with 400px it adjusts by decreasing to 200px the max-heigth is turned on*/
            max-height: 200px;
            width: 90px;
            background-color: #749bff;
        }
    </style>
    </head>

    </body>
</html>
