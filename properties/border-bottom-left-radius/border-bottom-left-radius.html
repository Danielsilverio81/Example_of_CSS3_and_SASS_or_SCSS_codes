<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-bottom-left-radius</title>
    <style type="text/css">
        /*border-bottom-left-radius, creates a fillet, at the left corner of the base*/
         body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .card {
            margin-top: 4%;
            width: 400px;
            height: 400px;
            background-color: #DAA520;
            border: dashed 10px #fff;
            border-bottom-left-radius: 30%;
        }
    </style>
    </head>
    <body>
        <div class="card"></div>
    </body>
</html>
