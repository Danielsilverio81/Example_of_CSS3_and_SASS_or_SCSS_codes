<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overflow</title>
    <style type="text/css">
/*overflow, makes the content that overflows, either hidden or seen by a scroll, this property
 accepts up to two values referring to the x and y axis.
OBS: To see the ex, you will have to copy the files and emulate in your text editor...*/

        .container {
            width: 600px;
            height: 600px;
            border: black 1px solid;
            overflow: auto;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <img src="images/car-gc388ff888_1920.jpg" alt="Car" title="Car">
        </div>
    </body>
</html>
