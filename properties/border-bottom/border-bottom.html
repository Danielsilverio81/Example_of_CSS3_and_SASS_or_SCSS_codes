    <title>border-bottom</title>
    <style type="text/css">
        /*border-bottom, creates a border at the base of the element, It is the short form of 3 properties of the base border: border-bottom-style, 
        border-bottom-width and border-bottom-color.*/
        body {
            box-sizing: border-box;
            border-bottom: groove rgb(13, 75, 11) 35px;
            height:100vh;
        }

    </style>
