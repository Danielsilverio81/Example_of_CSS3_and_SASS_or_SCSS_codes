<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style type="text/css">
        /*border-radius, and the abbreviated option, of the properties seen from the sides, this property can fit up to 4 values*/
        body {
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .card {
            margin-top: 4%;
            width: 400px;
            height: 400px;
            background-color: #DAA520;
            border: dashed 10px #fff;
            border-radius: 10% 20%;
        }
    </style>
    </head>
    <body>
        <div class="card"></div>
    </body>
</html>
